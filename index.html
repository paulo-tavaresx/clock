<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="clock" data-aos="fade-down">
      <div class="hand hourHand"></div>
      <div class="hand minuteHand"></div>
      <div class="hand secondHand"></div>
      <div class="circle"></div>

      <div class="marker" data-marker="1">I</div>
      <div class="marker" data-marker="2">II</div>
      <div class="marker" data-marker="2">II</div>
      <div class="marker" data-marker="3">III</div>
      <div class="marker" data-marker="4">IV</div>
      <div class="marker" data-marker="5">V</div>
      <div class="marker" data-marker="6">VI</div>
      <div class="marker" data-marker="7">VII</div>
      <div class="marker" data-marker="8">VIII</div>
      <div class="marker" data-marker="9">IX</div>
      <div class="marker" data-marker="10">X</div>
      <div class="marker" data-marker="11">XI</div>
      <div class="marker" data-marker="12">XII</div>
    </div>
    <div class="digitalClock" data-aos="fade-up">
      <span class="hours">00</span>
      <span class="separator">:</span>
      <span class="minutes">00</span>
      <span class="separator">:</span>
      <span class="seconds">00</span>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init()
    </script>
  </body>
</html>
